<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br>
		<div class="container" style="border:1px; border-style: solid; border-color: black;">
			<nav class="navbar navbar-expand-sm navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
							Role
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Admin</a>
							<a class="dropdown-item" href="#">DEO</a>
							<a class="dropdown-item" href="#">Policy Maker</a>
						</div>
					</li>
				</ul>
			</nav>
			<form>
				<div class="form_container" style="padding:40px 350px">
					<div class="form-group">
						<label for="user_id">User ID:</label><br>
						<input type="text" class="form-control" id="user_id" placeholder="Enter user ID" required'>
					</div>
					<div class="form-group">
						<label for="user_name">User Name:</label><br>
						<input type="text" class="form-control" id="user_name" placeholder="Enter user name" required>
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label><br>
						<input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
					</div>
					<div class="form-group">
						<label for="contact">Contact No.:</label><br>
						<input type="text" class="form-control" id="contact" placeholder="Enter contact no." required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label><br>
						<input type="text" class="form-control" id="email" placeholder="Enter email" required>
					</div>
					<div class="btn_container" style="padding: 5px 90px;">
						<button type="button" class="btn btn-primary">Create</button>
						<button type="button" class="btn btn-danger">Remove</button>
						<button type="button" class="btn btn-dark">Clear</button>
					</div>
				</div>
			</form>
    	</div>
    </body>
</html>
